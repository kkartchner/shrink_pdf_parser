<!DOCTYPE html>
<html>

<head>
    <title>ShrinkReportAutomator</title>
    <script src="javascript/main.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <table>
        <tr>
            <td>
                <h1>Variance Data</h1>
                <textarea id="textarea" oninput="parseTextAreaData();"></textarea>
                <h2 id="shrinkTotal"></h2>
            </td>
            <td>
                <h1>Decrease Adjustment</h1>
                <textarea id="decAdj" class="card" readonly></textarea>
                <h2 id="decAdjTotal"></h2>
            </td>
            <td>
                <h1>Increase Adjustment</h1>
                <textarea id="incAdj" readonly></textarea>
                <h2 id="incAdjTotal"></h2>
            </td>
        </tr>
        <tr>
            <td id="docInfo">
                <h3 id="registerNum"></h3>
                <h3 id="postingDate"></h3>
            </td>
            <td>
                <button onclick="clearTextAreas();">Clear</button>
                <button onclick="postData();">Post</button>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
